<div class="form-style-10">
<form [formGroup]="userInfoForm">
    <h1>Detail</h1>
    <div class="section">
        <label for="firstName" ndLabel>First Name</label>
        <input type="text" nbInput status="primary" placeholder="First Name" formControlName="firstName">
    </div>
    <br>

    <div class="col-md-3">

    <label for="firstName" ndLabel>last Name</label>
    <input type="text" nbInput status="primary" placeholder="Last Name" formControlName="lastName">
</div>
<br>

    <div class="col-md-3">
    <label for="firstName" ndLabel>Email</label>
    <input type="text" nbInput status="primary" placeholder="Email" formControlName="email">
</div>
<br>
<div class="col-md-3">
    <label for="firstName" ndLabel>Address</label>
    <input type="text" nbInput status="primary" placeholder="Address" formControlName="address">
</div>
<br>
    <button type="submit" nbButton hero status="primary" (click)="create()" >Submit</button>

</form>
</div>
